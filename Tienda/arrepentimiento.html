    <div class="container mt-3">
        <h1>Formulario de devolución</h1>
        <p>Por favor complete el siguiente formulario para solicitar la devolución de su compra.</p>
        <form action="#" method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre y Apellido</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="pedido" class="form-label">Número de pedido</label>
                <input type="text" class="form-control" id="pedido" name="pedido" required>
            </div>
            <div class="mb-3">
                <label for="razon" class="form-label">Razón de la devolución</label>
                <textarea class="form-control" id="razon" name="razon" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Simulación de envío del formulario
            setTimeout(function() {
                alert("Gracias, chequearemos que existe el pedido y responderemos via mail sobre la devolucion.");
                // Reset del formulario
                document.querySelector('form').reset();
            }, 1000);
        });
    </script>
